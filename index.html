<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="navegacion bg-success">
            <div class="container">
                <nav class="navbar navbar-dark navbar-expand-lg">
                    <a href="#" class="navbar-brand text-uppercase">RealState<span class="navbar-city">GDL</span></a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navegacionPrincipal"
                        arial-controls="navegacionPrincipal" arial-expanded="false" arial-label="Mostrar Navegación">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navegacionPrincipal">
                        <ul class="navbar-nav w-100 justify-content-end">
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">Nosotros</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link text-white dropdown-toggle" id="anunciosDown" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">Anuncios</a>
                                <div class="dropdown-menu" aria-labelledby="anunciosDown">
                                    <a href="#" class="dropdown-item">Casa 1</a>
                                    <a href="#" class="dropdown-item">Casa 2</a>
                                    <a href="#" class="dropdown-item">Casa 3</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div id="slide-raices" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/slide1.jpg" alt="First slide" class="slide-img">
                    <div class="d-none d-lg-block container slide-caption col-8 col-md-10">
                        <div class="row justify-content-between align-items-center">
                            <div class="col-md-6">
                                <div class="carousel-caption text-left mb-4">
                                    <h2 class="carousel-description">Casas de lujo en zona exclusiva de Guadalajara</h2>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="carousel-caption">
                                    <h3 class="bg-success py-1">En venta</h3>
                                    <p class="text-center lead my-3">$12,4000</p>
                                    <a href="#" class="btn btn-warning btn-block btn-moreinfo py-2 text-white">Más información</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/slide2.jpg" alt="Second slide" class="slide-img">
                </div>
            </div>
            <a class="carousel-control-prev" href="#slide-raices" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#slide-raices" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>


    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
